<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <h1>Registeration Form</h1>
    <form>

        <input type="text" placeholder="Enter Name">
        <br>
        <br>
        <input type="email" placeholder="Enter email">
        <br>
        <br>
        <input type="password" placeholder="Enter password">
        <br>
        <br>
        <label>
            <input type="radio" name="options" value="City"> Karachi
        </label>
        <label>
            <input type="radio" name="options" value="City"> Lahore
        </label>
        <label>
            <input type="radio" name="options" value="City"> Islamabad
        </label>
        <br>
        <br>
        <label>City</label>
        <input type="checkbox" >Karachi
        <input type="checkbox" >Lahore
        <input type="checkbox" >Islamabad
        <br>
        <br>

        <select>
            <option>Select Country</option>
            <option>Pakistan</option>
            <option>India</option>
            <option>USA</option>
            <option>England</option>
        </select>

    <br>
    <br>
    <button>Register</button>



    </form>
</body>

</html>
